           <p class="mt-4 text-[11px] text-slate-400 text-center leading-relaxed">
             ‚ö†Ô∏è Ce calcul donne une estimation g√©n√©rale pour un animal en bonne sant√©.
             Pour un chat ou un chien malade, ob√®se, tr√®s maigre ou avec une maladie r√©nale/urinaire,

    function calculateRation() {
      const species = document.getElementById('rc-species').value;    // "chat" ou "chien"
      const weight = parseFloat(document.getElementById('rc-weight').value);
      const age = document.getElementById('rc-age').value;            // "jeune" / "adulte" / "senior"
      const activity = document.getElementById('rc-activity').value;  // "calme" / "normal" / "actif"
      const kcalInput = document.getElementById('rc-kcal').value;
      const resultEl = document.getElementById('rc-result');

      if (!weight || weight <= 0 || !species) {
        resultEl.innerHTML = `
          <p class="text-sm text-red-500 font-medium">
            Merci d'indiquer au minimum l'esp√®ce et le poids en kg.
          </p>
        `;
        return;
      }

      // 1) Besoin √©nerg√©tique de base (RER)
      const rer = 70 * Math.pow(weight, 0.75);

      // 2) Facteur selon esp√®ce + √¢ge
      let factor;
      if (species === 'chat') {
        if (age === 'jeune') factor = 2.5;
        else if (age === 'senior') factor = 1.1;
        else factor = 1.2; // adulte
      } else { // chien
        if (age === 'jeune') factor = 2.5;
        else if (age === 'senior') factor = 1.2;
        else factor = 1.6; // adulte
      }

      // 3) Ajustement activit√©
      if (activity === 'calme') factor *= 0.9;
      if (activity === 'actif') factor *= 1.1;

      const mer = rer * factor; // besoins journaliers en kcal

      // 4) √ânergie croquette
      const kcalPerKg = kcalInput && parseFloat(kcalInput) > 0 ? parseFloat(kcalInput) : 3800; // valeur par d√©faut
      const gramsPerDay = mer / (kcalPerKg / 1000); // mer / (kcal/kg) => kg, √ó1000 => g
      const gramsRounded = Math.round(gramsPerDay / 5) * 5; // arrondi aux 5 g pr√®s

      const speciesLabel = species === 'chat' ? 'votre chat' : 'votre chien';

      resultEl.innerHTML = `
        <p class="text-sm text-slate-700 font-medium leading-relaxed">
          D'apr√®s les informations fournies, ${speciesLabel} devrait manger environ
          <span class="font-bold text-slate-900">${gramsRounded} g</span> de croquettes par jour
          (‚âà ${Math.round(mer)} kcal / jour).
        </p>
        <p class="mt-2 text-[11px] text-slate-400 leading-relaxed">
          C'est une estimation bas√©e sur le poids, l'√¢ge et le niveau d'activit√©. 
          Adaptez toujours en fonction de la silhouette r√©elle (trop maigre / trop rond) 
          et demandez conseil √† votre v√©t√©rinaire si vous avez un doute.
        </p>
      `;
    }
